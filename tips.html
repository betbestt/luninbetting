
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tips Login - LuninBetting</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 300px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
    }
    .btn {
      background: gold;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Your Password</h2>
    <p>Use the password provided after subscription</p>
    <input type="password" id="password" placeholder="Enter password here">
    <button class="btn" onclick="checkPassword()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "big5") {
        window.location.href = "correctscore.html";
      } else if (input === "small64") {
        window.location.href = "halftimefulltime.html";
      } else {
        document.getElementById("error").textContent = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
