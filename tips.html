<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Tips - LuninBetting</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .login-box {
      text-align: center;
      margin-top: 100px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .tips-list {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    body {
      color: white;
      font-family: sans-serif;
      background: #111;
      padding: 20px;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body class="fade-in">

  <div class="login-box">
    <h2>Enter Password to View Tips</h2>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button class="btn" onclick="checkPassword()">Access</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="tips" style="display:none;" class="container tips">
    <h1>Today's Tips</h1>
    <div class="tips-list">
      <ul>
        <li>Correct Score: Arsenal 2-1 Chelsea</li>
        <li>Halftime/Fulltime: Man City/Man City</li>
        <li>Over 2.5 Goals: Liverpool vs Aston Villa</li>
      </ul>
    </div>
  </div>

  <script>
    const correctPassword = "lunin2025";
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.querySelector(".login-box").style.display = "none";
        document.getElementById("tips").style.display = "block";
      } else {
        document.getElementById("error").textContent = "Incorrect password!";
      }
    }
  </script>

</body>
</html>
