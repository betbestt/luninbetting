
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - LuninBetting</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .btn {
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button class="btn" onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const input = document.getElementById("adminPass").value;
      if (input === "admin2025") {
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").textContent = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
