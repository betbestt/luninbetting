<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halftime/Fulltime Tips - LuninBetting</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      color: gold;
      text-align: center;
    }
    .tip {
      background: #222;
      color: #0f0;
      padding: 12px;
      margin: 10px 0;
      border-left: 5px solid gold;
      font-size: 16px;
    }
    .copy-btn {
      background: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      border-radius: 6px;
    }
    .back-link {
      text-align: center;
      margin-top: 30px;
    }
    .back-link a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }
    .refresh-note {
      text-align: center;
      margin-top: 40px;
      background: #111;
      color: gold;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üéØ Halftime / Fulltime Tips</h1>
  <div id="tipsContainer">
    <p>Loading tips...</p>
  </div>

  <button class="copy-btn" onclick="copyTips()">üìã Copy All Tips</button>

  <div class="back-link">
    <a href="index.html">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>
</div>

<div class="refresh-note">
  üîÑ Keep refreshing this page ‚Äî more tips will be updated often!
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBWe38Ot2XoxUN2uiSMmGaxerGzV3d99-E",
    authDomain: "luninbetting-f7752.firebaseapp.com",
    projectId: "luninbetting-f7752",
    storageBucket: "luninbetting-f7752.appspot.com",
    messagingSenderId: "217827651489",
    appId: "1:217827651489:web:1e7ae251bf10dda4a465e0"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function getTodayDate() {
    const d = new Date();
    const year = d.getFullYear();
    const month = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  function loadTips() {
    const container = document.getElementById("tipsContainer");
    const today = getTodayDate();

    db.collection("tips").doc("halftime_fulltime").get()
      .then(doc => {
        if (doc.exists) {
          const data = doc.data();
          const todayTips = data.tips_by_date && data.tips_by_date[today];
          if (todayTips && todayTips.length > 0) {
            container.innerHTML = "";
            todayTips.forEach(tip => {
              const div = document.createElement("div");
              div.className = "tip";
              div.textContent = "‚öΩ " + tip;
              container.appendChild(div);
            });
          } else {
            container.innerHTML = "<p>No tips available for today.</p>";
          }
        } else {
          container.innerHTML = "<p>No data found.</p>";
        }
      })
      .catch(error => {
        container.innerHTML = "<p>Error loading tips: " + error.message + "</p>";
      });
  }

  function copyTips() {
    const tips = Array.from(document.querySelectorAll('.tip'))
      .map(t => t.textContent)
      .join('\n');
    navigator.clipboard.writeText(tips).then(() => {
      alert('Tips copied to clipboard!');
    });
  }

  loadTips();
</script>

</body>
</html>
