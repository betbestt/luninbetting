<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halftime/Fulltime Tips - LuninBetting</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    h1 { color: gold; text-align: center; }
    p.subtitle {
      text-align: center;
      color: #aaa;
      font-style: italic;
      margin-top: -10px;
    }
    .tip {
      background: #222;
      color: #0f0;
      padding: 12px;
      margin: 10px 0;
      border-left: 5px solid gold;
      font-size: 16px;
    }
    .copy-btn {
      background: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      border-radius: 6px;
    }
    .refresh-note {
      text-align: center;
      margin-top: 40px;
      background: #111;
      color: gold;
      padding: 20px;
      font-weight: bold;
    }
    .tab-btn {
      padding: 10px 15px;
      margin: 0 5px 20px;
      background: #222;
      color: gold;
      border: 1px solid gold;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    .tab-btn:hover {
      background: gold;
      color: black;
    }
    .back-link {
      text-align: center;
      margin-top: 30px;
    }
    .back-link a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üéØ Halftime / Fulltime Tips</h1>
  <p class="subtitle">Only for subscribed members ‚Äî updated live</p>

  <div style="text-align: center;" id="tab-buttons">
    <!-- Tab buttons here -->
  </div>

  <div id="tips-container">
    <!-- Tips will load here -->
  </div>
<div id="tipsContainer">
  <div class="tip">Loading tips...</div>
</div>

  <button class="copy-btn" onclick="copyTips()">üìã Copy All Tips</button>

  <div class="back-link">
    <a href="index.html">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>
</div>

<div class="refresh-note">
  üîÑ Keep refreshing this page ‚Äî more tips will be updated often!
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBWe38Ot2XoxUN2uiSMmGaxerGzV3d99-E",
    authDomain: "luninbetting-f7752.firebaseapp.com",
    projectId: "luninbetting-f7752",
    storageBucket: "luninbetting-f7752.appspot.com",
    messagingSenderId: "217827651489",
    appId: "1:217827651489:web:1e7ae251bf10dda4a465e0"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let allTips = {};

  function showTipsForDate(date) {
    const tipsContainer = document.getElementById('tips-container');
    tipsContainer.innerHTML = `<h2 style="color:gold;">Tips for ${date}</h2>`;
    if (allTips[date]) {
      allTips[date].forEach(tip => {
        const div = document.createElement('div');
        div.className = 'tip';
        div.textContent = "‚öΩ " + tip;
        tipsContainer.appendChild(div);
      });
    } else {
      tipsContainer.innerHTML += '<p style="color:#aaa;">No tips available for this date.</p>';
    }
  }

  function copyTips() {
    const tips = Array.from(document.querySelectorAll('.tip')).map(t => t.textContent).join('\n');
    navigator.clipboard.writeText(tips).then(() => {
      alert('Tips copied to clipboard!');
    });
  }

  db.collection("tips").doc("halftime_fulltime").get().then(doc => {
    if (doc.exists) {
      allTips = doc.data().tips_by_date || {};
      const tabButtons = document.getElementById('tab-buttons');
      const dates = Object.keys(allTips).sort().reverse();

      dates.forEach((date, index) => {
        const btn = document.createElement('button');
        btn.className = 'tab-btn';
        btn.textContent = `üìÖ ${date}`;
        btn.onclick = () => showTipsForDate(date);
        tabButtons.appendChild(btn);
        if (index === 0) showTipsForDate(date); // show latest on load
      });
    } else {
      document.getElementById('tips-container').innerHTML = "<p style='text-align:center;'>No tips found.</p>";
    }
  }).catch(error => {
    console.error("Error loading tips:", error);
  });
</script>
<script>
  const today = new Date().toISOString().split("T")[0]; // Format: YYYY-MM-DD
  const tipsType = "halftime_fulltime"; // or "correct_score"

  async function fetchTipsFor(date) {
    const docRef = db.collection("tips").doc(tipsType);
    const doc = await docRef.get();
    if (doc.exists) {
      const data = doc.data().tips_by_date;
      return data && data[date] ? data[date] : [];
    } else {
      return [];
    }
  }

  async function showTips(date) {
    const tips = await fetchTipsFor(date);
    const container = document.getElementById("tipsContainer");
    container.innerHTML = "";
    if (tips.length === 0) {
      container.innerHTML = "<div class='tip'>No tips available for this date.</div>";
    } else {
      tips.forEach(t => {
        const div = document.createElement("div");
        div.className = "tip";
        div.textContent = "‚öΩ " + t;
        container.appendChild(div);
      });
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    showTips(today);
  });
</script>

</body>
</html>
